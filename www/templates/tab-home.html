<ion-view title="Weather">
  <ion-content class="has-header">
    <h3>{{city}}</h3>
    <h5>
     <!-- <weather-icon icon="current.icon" id="current-icon"></weather-icon> -->
      {{current.currently.summary}}
    </h5>
    <p>
      The temperature is now
    </p>
    <span class="large">
      {{current.currently.temperature}}
    </span>
  </ion-content>
</ion-view>
